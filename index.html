<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styel.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  
<div class="col-sm-1"></div>
<div class="col-1"></div>
<div class="col-md-1"></div>
<div class="col-lg-1"></div>




<script>
    document.querySelector('.col-sm-1').onclick = function() {
    document.querySelector('.col-sm-1').style.left = "100px";
    }

        document.querySelector('.col-1').onclick = function() {
    document.querySelector('.col-1').style.left = "200px";
    document.querySelector('.col-1').style.top = "-100px";

    }

        document.querySelector('.col-md-1').onclick = function() {
    document.querySelector('.col-md-1').style.left = "300px";
    document.querySelector('.col-md-1').style.top = "-200px";

    }

        document.querySelector('.col-lg-1').onclick = function() {
    document.querySelector('.col-lg-1').style.left = "400px";
    document.querySelector('.col-lg-1').style.top = "-300px";

    }
    
</script>






















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
